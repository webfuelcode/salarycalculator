<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CPM Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #1a2741, #111827);
        color: #fff;
    }

    .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.12);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .result-box {
        font-size: 1.1rem;
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 15px;
    }

    .currency-symbol {
        font-weight: bold;
        color: #00ffd5;
    }
</style>

</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <div class="glass">
                <h2 class="text-center mb-4">CPM Calculator</h2>

                <!-- Currency Selector -->
                <label class="form-label">Select Currency</label>
                <select id="currency" class="form-control mb-3">
                    <option value="$">USD ($)</option>
                    <option value="€">EUR (€)</option>
                    <option value="£">GBP (£)</option>
                    <option value="₹">INR (₹)</option>
                    <option value="A$">AUD (A$)</option>
                    <option value="C$">CAD (C$)</option>
                    <option value="¥">JPY (¥)</option>
                </select>

                <!-- Inputs -->
                <label class="form-label">Total Cost</label>
                <input type="number" id="cost" class="form-control mb-3" placeholder="Enter cost">

                <label class="form-label">Total Impressions</label>
                <input type="number" id="impressions" class="form-control mb-3" placeholder="Enter impressions">

                <button class="btn btn-info w-100 mt-2" onclick="calculateCPM()">Calculate</button>

                <!-- Result -->
                <div id="result" class="result-box mt-4" style="display:none;"></div>

            </div>

        </div>
    </div>
</div>

<script>
function calculateCPM() {
    let cost = parseFloat(document.getElementById("cost").value);
    let impressions = parseFloat(document.getElementById("impressions").value);
    let currency = document.getElementById("currency").value;

    if (!cost || !impressions || impressions <= 0) {
        alert("Please enter valid numbers");
        return;
    }

    let cpm = (cost / impressions) * 1000;
    let costPerImp = cost / impressions;
    let impPerCurrency = impressions / cost;

    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
        <p><strong>CPM:</strong> <span class="currency-symbol">${currency}</span>${cpm.toFixed(2)} per 1000 impressions</p>
        <p><strong>Cost Per Impression:</strong> <span class="currency-symbol">${currency}</span>${costPerImp.toFixed(5)}</p>
        <p><strong>Impressions Per ${currency}1:</strong> ${impPerCurrency.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
